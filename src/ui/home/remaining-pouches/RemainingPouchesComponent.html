@let pouchesLeft = pouchesLeft$ | async;

@if (pouchesLeft && pouchesLeft > 0) {
    <h3>Remaining pouches</h3>
    <p>Pouches left for today: {{pouchesLeft}}</p>

    <p>Suggested usage times:</p>
    <ol>
        @for (usage of suggestedPouchUsage$ | async; track $index) {
            <li>{{ usage.dateTime | date:'shortTime'}}</li>
        }
    </ol>
}
